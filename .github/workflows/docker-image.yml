name: Publish Container Image to Docker Hub

on:
  push:
    branches:
    - develop
    - 'feature/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '21'
    - name: Maven Version Check
      run: mvn -v
    - name: Maven Image Build
      run: mvn spring-boot:build-image -Dspring-boot.build-image.imageName=benferenchak/ramsey-worker:dev
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push Image to Docker Hub
      run: docker push benferenchak/ramsey-worker:dev
